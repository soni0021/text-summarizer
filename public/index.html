<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="AI Text Summarizer">
    <meta name="description"
        content="Transform lengthy text into concise summaries with our AI-powered text summarizer. Accurate and intelligent summarization. Perfect for students, researchers, and professionals.">
    <meta name="keywords"
        content="AI Text Summarizer, text summarization, AI summarizer, article summarizer, document summarizer, research paper summarizer, AI technology, productivity tool, text summarizer app, summarization tool, AI-powered summarization, quick text summary, Gemini AI, Google AI">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="AI Text Summarizer">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:3000/" />
    <meta property="og:description"
        content="Transform lengthy text into concise summaries with our AI-powered text summarizer." />
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/android-chrome-192x192.png">
    <link rel="canonical" href="http://localhost:3000/" />
    <title>AI Text Summarizer</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="stylesheet.css">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link
            rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-brain"></i>
            <h1>AI Text Summarizer</h1>
          </div>
          <p class="subtitle"></p>
        </div>
      </header>

      <main class="main-content">
        <div class="container">
          <div class="input-section">
            <div class="section-header">
              <h2><i class="fas fa-edit"></i> Input Text</h2>
              <div class="character-count" id="char-count">0/100,000 characters</div>
            </div>
            <div class="text-box input-box">
              <textarea 
                id="text_to_summarize" 
                name="text_to_summarize" 
                placeholder="Paste your text here to summarize... (Minimum 200 characters, maximum 100,000 characters)" 
                maxlength="100000" 
                aria-label="Text to summarize">
              </textarea>
              <div class="button-group">
                <button id="default-text-btn" class="secondary-button">
                  <i class="fas fa-plus"></i> Add Sample Text
                </button>
                <button id="submit-button" class="submit-button">
                  <span class="submit-button-text">
                    <i class="fas fa-magic"></i> Summarize
                  </span>
                </button>
              </div>
            </div>
          </div>

          <div class="output-section">
            <div class="section-header">
              <h2><i class="fas fa-file-alt"></i> Summary</h2>
              <button type="button" id="copyButton" class="copy-button" style="display: none;">
                <i class="fas fa-copy"></i> Copy
              </button>
            </div>
            <div class="text-box output-box">
              <textarea 
                id="summary" 
                name="summarized_text" 
                placeholder="Your summarized text will appear here..." 
                aria-label="Summarized text" 
                readonly>
              </textarea>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2024 AI Text Summarizer.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
